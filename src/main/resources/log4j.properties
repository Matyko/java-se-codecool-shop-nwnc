# Direct all messages there
log4j.rootLogger = INFO, FileAppender

#include classes in which logger is used
log4j.logger.com.codecool.shop.controller.ProductController=DEBUG
log4j.logger.com.codecool.shop.controller.Main=DEBUG

# Define the file appender
log4j.appender.FileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.FileAppender.File=codecoolshoplogs.log
log4j.appender.FileAppender.layout = org.apache.log4j.PatternLayout
log4j.appender.FileAppender.layout.ConversionPattern=%-7p %d [%t] %c %x - %m%n